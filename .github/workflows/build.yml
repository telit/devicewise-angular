name: deviceWISE Angular CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: ğŸ“‘ Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: ğŸŸ© Setup Node.js 16.x
        uses: actions/setup-node@v1
        with:
          node-version: 16.x

      - name: ğŸŸ¢ Install node modules
        run: npm ci

      - name: ğŸ”¨ Build deviceWISE Angular
        run: npm run build:prod devicewise-angular

      - name: ğŸ§¹ Lint deviceWISE Angular
        continue-on-error: true
        run: npm run lint devicewise-angular

      # - name: ğŸ”¨ Build deviceWISE Angular Demo
      #   continue-on-error: true
      #   run: npm run build:prod

      # - name: ğŸ§¹ Lint deviceWISE Angular Demo
      #   continue-on-error: true
      #   run: npm run lint

      - name: ğŸ’¾ Archive devicewise-angular artifacts
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: dist/devicewise-angular

  publish_npm:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸŸ© Setup Node.js 16.x
        uses: actions/setup-node@v1
        with:
          node-version: 16.x

      - name: â¬‡ï¸ Download devicewise-angular artifacts
        uses: actions/download-artifact@v2
        with:
          name: dist

      - name: ğŸ”´ NPM publish
        run: |
          npm config set //registry.npmjs.org/:_authToken ${NPM_TOKEN}
          npm publish
        env:
          NPM_TOKEN: ${{secrets.NPM_TOKEN}}
        continue-on-error: true

  publish_github:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸŸ© Setup Node.js 16.x
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
          registry-url: https://npm.pkg.github.com/
          scope: "@telit"

      - name: â¬‡ï¸ Download devicewise-angular artifacts
        uses: actions/download-artifact@v2
        with:
          name: dist

      - name: ğŸ˜º GitHub publish
        run: |
          npm config set //npm.pkg.github.com/:_authToken ${NPM_TOKEN}
          npm publish
        env:
          NPM_TOKEN: ${{secrets.GITHUB_TOKEN}}
        continue-on-error: true
