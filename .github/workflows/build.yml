name: Build and Publish

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: 🟩 Setup Node.js 14.x
        uses: actions/setup-node@v2
        with:
          node-version: "14"
          cache: "npm"

      - name: 🟢 Install node modules
        run: npm ci

      - name: 🔨 Build
        run: npm run build:prod devicewise-angular

      - name: 🧹 Lint
        continue-on-error: true
        run: npm run lint devicewise-angular

      # - name: 🔨 Build Demo
      #   continue-on-error: true
      #   run: npm run build:prod

      # - name: 🧹 Lint Demo
      #   continue-on-error: true
      #   run: npm run lint

      - name: 💾 Archive devicewise-angular artifacts
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: dist/devicewise-angular

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: 🟩 Setup Node.js 14.x
        uses: actions/setup-node@v2
        with:
          node-version: "14"
          cache: "npm"

      - name: 🟢 Install node modules
        run: npm ci

      - name: 🔨 Build
        run: npm run build:prod devicewise-angular

      - name: 🧹 Lint
        run: npm run lint devicewise-angular

      - name: 🧹 Test
        continue-on-error: true
        run: npm test

  publish_npm:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: 🟩 Setup Node.js 14.x
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: ⬇️ Download devicewise-angular artifacts
        uses: actions/download-artifact@v2
        with:
          name: dist

      - name: 🔴 NPM publish
        run: |
          npm config set //registry.npmjs.org/:_authToken ${NPM_TOKEN}
          npm publish
        env:
          NPM_TOKEN: ${{secrets.NPM_TOKEN}}
        continue-on-error: true

  publish_github:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: 🟩 Setup Node.js 14.x
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: ⬇️ Download devicewise-angular artifacts
        uses: actions/download-artifact@v2
        with:
          name: dist

      - name: Update package.json name 📝
        uses: jossef/action-set-json-field@v1
        with:
          file: package.json
          field: name
          value: "@telit/devicewise-angular"

      - name: 😺 GitHub publish
        run: |
          echo "@telit:registry=https://npm.pkg.github.com" >> .npmrc
          echo "//npm.pkg.github.com/:_authToken=${NPM_TOKEN}" >> .npmrc
          cat .npmrc
          npm publish
        env:
          NPM_TOKEN: ${{secrets.GITHUB_TOKEN}}
        continue-on-error: true
